<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pricing</title>
    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.7/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-blue-200 min-h-screen flex items-center justify-center">
    <div class="bg-blue-200 h-screen flex justify-center items-center"></div>
    <section class="bg-blue-200 py-16">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-semibold mb-8 items-center">Choose your plan</h2>
        <div class="flex flex-wrap -mx-4">
          <div class="w-full md:w-1/3 px-4 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
              <h3 class="text-2xl font-semibold mb-4">Free</h3>
              <p class="text-gray-600 mb-8">5 Prompts and 0 Images per Month</p>
              <button
                class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full"
              >
                Get Started
              </button>
            </div>
          </div>
          <div class="w-full md:w-1/3 px-4 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
              <h3 class="text-2xl font-semibold mb-4">Premium</h3>
              <p class="text-gray-600 mb-8">
                1000 Prompts and 50 Images per Month
              </p>
              <button
                class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full"
              >
                Upgrade Now
              </button>
            </div>
          </div>
          <div class="w-full md:w-1/3 px-4 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
              <h3 class="text-2xl font-semibold mb-4">Premium Plus</h3>
              <p class="text-gray-600 mb-8">
                Unlimited Prompts and Images per Month
              </p>
              <button
                class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full"
              >
                Upgrade Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
